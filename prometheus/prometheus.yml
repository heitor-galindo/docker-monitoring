global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - localhost:9090
  
  # Job para coletar metricas dos containeres executados no homelab
  - job_name: cadvisor
    static_configs:
      - targets:
          - cadvisor:8080
  
  # Job para coletar metricas do node-exporter (homelab ubuntu)
  - job_name: node
    static_configs:
      - targets:
          - node-exporter:9100
  
  # Job para coletar metricas do windows (dell g15)
  - job_name: "win-exporter"
    static_configs:
      - targets:
          - 10.1.1.106:9182
  
  # Job para coletar metricas de gpu (dell g15)
  - job_name: "nvidia_gpu_exporter"
    scrape_interval: 30s
    static_configs:
      - targets:
          - 10.1.1.106:9835

  # Job para executar o script Speedtest a cada 60 minutos
  - job_name: 'speedtest'
    metrics_path: /probe
    params:
      script: [speedtest]
    static_configs:
      - targets:
          - speedtest:9469
    scrape_interval: 60m
    scrape_timeout: 90s

  # Job para coletar m√©tricas gerais do Script Exporter
  - job_name: 'script_exporter_general'
    metrics_path: /metrics
    static_configs:
      - targets:
          - speedtest:9469
    scrape_interval: 5m
    scrape_timeout: 10s

